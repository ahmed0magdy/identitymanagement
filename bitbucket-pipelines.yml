image: php:8.1.0-fpm

pipelines:
  default:
    # Not needed unless you're doing feature tests.
    #    - step:
    #        name: Build
    #        image: node:8.9.4
    #        caches:
    #          - node
    #        script:
    #          - npm install
    #          - npm run prod
    #        artifacts:
    #          - public/**
    - step:
        name: Test
        caches:
          - composer
        artifacts:
          - storage/**
          - vendor/**
          - public/**
          - .env
        script:
          #Update Image
          - apt-get update --allow-releaseinfo-change

          #Install Zip
          - apt-get install -qy zlib1g-dev zip unzip libzip-dev libpq-dev
          - pecl install pcov && docker-php-ext-enable pcov
          - docker-php-ext-install zip

          #Install Git
          - apt-get install -qy git
          - apt-get install -qy curl

          #Install SqlSrv
          - apt-get update --allow-releaseinfo-change && apt-get install -y gnupg2
          - curl https://packages.microsoft.com/keys/microsoft.asc | apt-key add -
          - curl https://packages.microsoft.com/config/ubuntu/20.04/prod.list > /etc/apt/sources.list.d/mssql-release.list
          - apt-get update --allow-releaseinfo-change
          - ACCEPT_EULA=Y apt-get -y --no-install-recommends install msodbcsql19 unixodbc-dev
          - pecl install sqlsrv
          - pecl install pdo_sqlsrv
          - docker-php-ext-enable sqlsrv pdo_sqlsrv

          #Install Crypt
          - apt-get install -qy libmcrypt-dev

          #Install Composer Platform Reqs
          - docker-php-ext-install bcmath

          #Copy .env.example to .env
          - cp -f .env.pipeline .env

          #Install Composer
          - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
          - composer install

          #Migrate Database
          - touch database/database.sql
          - php artisan key:generate
          - php artisan migrate
          #          - php artisan l5-swagger:generate

          #Run phpcs
          - ./vendor/bin/phpcs --standard=PSR12 --warning-severity=6 app/ routes/ tests/

          #Run Test Suite
          - phpdbg -qrr vendor/bin/phpunit
        #          - php -dpcov.enabled=1 -dpcov.directory=. -dpcov.exclude="~vendor~" ./vendor/bin/phpunit
        #          - php coverage-checker.php clover.xml 65
        services:
          #Add sqlsrv Database
          - sqlsrv

definitions:
  services:
    sqlsrv:
      image: mcr.microsoft.com/mssql/server:2019-latest
      environment:
        SQLSRV_DB: 'laravel'
        SQLSRV_USER: sa
        SQLSRV_PASSWORD: root
